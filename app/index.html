<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Redmine Client</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <div class="page-header">
            </div>
            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="input_base_url">Base URL</label>
                        <input
                            type="text"
                            class="form-control"
                            id="input_base_url"
                            placeholder="Base URL"
                            v-model="base_url" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="input_api_key">API key</label>
                            <input
                                type="text"
                                class="form-control"
                                id="input_api_key"
                                placeholder="Base URL"
                                v-model="api_key" />
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        v-on="click: save_settings">save</button>
                </form>
            </div>
            <div class="row">
                <!--div v-component="currentView"></div-->
                <table class="table" v-repeat="projects">
                    <thead>
                        <tr>
                            <th>名前</th>
                            <th>説明</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="#/projects/{{id}}/issues">{{name}}</a>
                            </td>
                            <td>{{description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
